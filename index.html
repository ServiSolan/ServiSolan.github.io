<style>
.menu ul {
list-style: none;

margin: 0 auto;
padding: 0;
}
.menu a {
display: block;
padding: 15px;
border-bottom: 4px solid #fff;
background: #000;
color: #fff;
text-decoration: none;
font-size: 16px;
line-height: 16px;
text-transform: uppercase;
}
/* Símbolo elemento normal */
.menu ul li a:before {
content: "\25CF\00A0 ";
color: #ff9900;
width: 28px;
display: inline-block;

}
/* Símbolo elemento desplegable cerrado */
.menu ul li.desplegable a:before {
content: "\25BA\00A0";
}
/* Símbolo elemento desplegable abierto */
.menu ul li.desplegable.activa a:before {
content: "\25BC\00A0 ";
}
/* Eliminar símbolos para sub-opciones */
.menu ul li.desplegable ul li a:before,
.menu ul li.desplegable.activa ul li a:before {
content: "";
}
/* Lista anidada inicialmente oculta */
.menu ul ul {
display: none;
width: 100%;
}
/* Sangrado y segundo color para sub-opciones */
.menu ul ul a {
padding-left: 20px;
background: #808080;
text-transform: capitalize;
}
</style>
<script type="text/javascript">
$(document).ready(function(){
$('.menu > ul > li:has(ul)').addClass('desplegable');
$('.menu > ul > li > a').click(function() {
var comprobar = $(this).next();
$('.menu li').removeClass('activa');
$(this).closest('li').addClass('activa');
if((comprobar.is('ul')) && (comprobar.is(':visible'))) {
$(this).closest('li').removeClass('activa');
comprobar.slideUp('normal');
}
if((comprobar.is('ul')) && (!comprobar.is(':visible'))) {
$('.menu ul ul:visible').slideUp('normal');
comprobar.slideDown('normal');
}
});
});
</script>
